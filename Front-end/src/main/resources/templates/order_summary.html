<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
    <head>
        
        <meta charset="ISO-8859-1">
		<link href="/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="/cart_checkout.js"></script>
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
		<title>Your Order</title>
    </head>

    <body>
      <div id="cart_header">
        <header id="cart_header_text">
          <h2>Your Meal Ticket</h2>
          <br />
        </header>
      </div>
      <main>
      <div class='container text-center'>
       <table id="cart">
         <thead>
           <tr>
             <th class="cart_item">Item</th>
             <th class="cart_price">Price</th>
             <th class="cart_quantity">Quantity</th>
           </tr>
         </thead>
         <tbody>
          	<tr th:each="lineItem: ${lineItems}">
          		<td th:text = ${lineItem.getDish_id()}></td>
          		<td th:text = ${lineItem.getLine_item_amount()}></td>
          		<td th:text = ${lineItem.getQty()}></td>          	
          	</tr>
         </tbody>
       </table>
       <br /> <br /> <br /> <br /> <br /> <br /> <br />
       
       <div class ="totals_table_container">       
       <form id="resultsForm" action="#" th:action="@{/order_success}" method="post">
       <table class="totals">
         <tbody>
         <tr class="customer_firstname">
              <td>first name:</td>
              <td><input class="firstname_field" type="text"></td>
            </tr>
            <tr class="customer_lastname">
              <td>last name:</td>
              <td><input class="lastname_field" type="text"></td>
            </tr>
         	<tr class="customer_phone">
              <td>phone number:</td>
              <td><input class="phone_field" type="text"></td>
            </tr>
            <tr class="subtotal">
              <td>subtotal:</td>
              <td><input class="subtotal_field" id="sf_field" type="number" th:value="order.orderTotal" min="0" step="0.01"></td>
            </tr>
            <tr class="tip">
                <td>tip:</td>
                <td><input class="tip_field" id="t_field" type="number" th:value="order.tip" min="0" step="0.01"></td>
            </tr>
            <tr class="grand_total">
                <td> grand total:</td>
                <td><input class="grand_total_field" id="gt_field" type="number" th:value="order.grandTotal" min="0" step="0.01"></td>
            </tr>
            </tbody>
       </table>
       <table>
            <tr class="cart_buttons">
                <td class="button_group">
                  <button class="startOver" th:name="startOver">Start Over</button>
                  <button class="updateTotal" th:name="updateTotal" oninput="calcFinal()">Update Total</button>
                  <button class="checkoutButton" th:name="checkoutButton" type="submit" th:value="true">Submit Order</button>
                </td>
            </tr>
       </table>
       </form>
       <br />
      </div>
      <br />
      </div>
  </main>
  <footer>
  </footer>
      
</body>
</html>
