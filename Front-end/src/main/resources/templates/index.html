<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	
<title>Find Restaurant</title>
</head>
<body>
<div class="container">
	<div class="find_form">
		<h1>Restaurant Locator</h1>
		<form action="/action" method="post">
			<label for ="address">Street Address</label>
			<input type="text" id="address" name="address" value="address"><br />
			<label for ="city">City</label>
			<input type="text" id="city" name="city" value="city"><br />
			<label for ="state">State</label>
			<input type="text" id="state" name="state" value="state"><br />
			<label for ="zip_code">Zip Code</label>
			<input type="number" id="zip_code" name="zip_code" value="zip_code"><br />
			<input type="submit" value="Submit">
		</form>
	</div>
</div>
</body>
</html>
